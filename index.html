<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Co1lective</title>
  <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/1139981986312749217/1200037807159267408/CD_-_Text_Logo_Transparent_Background.png?ex=65e068cc&is=65cdf3cc&hm=94e6438ee159d79b1bb877307aad38183a4286dfb7941fb8e13e9b682714a62c&=&format=webp&quality=lossless&width=622&height=622">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="page__main">
        <div class="block--background">
          <div class="chatbot__overview">
            <ul class="chatlist">
              <li class="bot__output bot__output--standard">Hey, I'm Co1lective!</li>
              <li class="bot__output bot__output--standard">I will guide you through my portfolio!</li>
              <li class="bot__output bot__output--standard">
                <span class="bot__output--second-sentence">You can ask me a bunch of things!</span>
                <ul>
                  <li class="input__nested-list">Something <span class="bot__command">about</span> me</li>
                  <li class="input__nested-list">My <span class="bot__command">best work</span></li>
                  <li class="input__nested-list">Maybe I could <span class="bot__command">help</span> (for more instructions)</li>
                  <li class="input__nested-list">Type <span class="bot__command">commands</span> for a list of every command</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="chatbox-area">
            <form action="" id="chatform">
                <textarea placeholder="Talk to me!" class="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
                <input class="submit-button" type="submit" value="send">
            </form>
          </div>
          <div class="block--background"></div>
    </main>
  <script  src="./script.js"></script>
</body>
</html>
